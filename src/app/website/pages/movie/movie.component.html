
<div class="text-center mt-2">
    <fa-icon
*ngIf="!movie"
[icon]="faSpinner"></fa-icon>
</div>
<div
  class="bg-cover bg-center bg-no-repeat"
  [style.backgroundImage]="movie?.backdrop_path ? 'linear-gradient(rgba(75, 85, 99, 0.5), rgba(75, 85, 99, 0.5)), url(https://image.tmdb.org/t/p/w1280/' + movie?.backdrop_path + ')' : ''">
  
  <div class="w-11/12  md:grid grid-cols-2 items-center sm:m-auto">
    <div class="m-5">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path" alt="">
    </div>
    <div *ngIf="movie">
        <div class="bg-gray-700 px-3 py-5 rounded-lg m-5 lg:m-0">
            <h2 class="text-center text-3xl font-bold text-white">{{movie.title}}</h2>
            <div class="flex flex-col lg:flex-row justify-between items-center mt-2">
                <span class="text-sm text-gray-400">Release Date: {{movie.release_date}}</span>
                <p  class="text-sm text-gray-400">Popularity: <span class="text-yellow-600 font-bold">{{movie.popularity}}</span></p>
            </div>
            <p class="text-gray-200  mt-3">{{movie.overview}}</p>
            <p *ngIf="movie.tagline"
            class="text-center text-white font-bold mt-2">"{{movie.tagline}}"</p>
        <div>

        </div>
        </div>
    </div>
  </div>
    
</div>
