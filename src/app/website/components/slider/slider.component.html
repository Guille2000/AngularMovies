<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div
        *ngFor="let movie of movies"
        class="swiper-slide"      
        [ngStyle]="{
          'background-size': '100%',
          'background-position': 'center',
          'background-repeat':'no-repeat',
          'background-image':
            'url(https://image.tmdb.org/t/p/w1280' + movie.backdrop_path + ')'
        }"
      >
        <div class="bg-black bg-opacity-50 p-5 text-center rounded max-w-4/5">
          <h3 class="text-center text-white font-bold lg:text-4xl sm:text-sm">{{ movie.title }}</h3>
          <p class="text-center text-white font-bold lg:text-2xl sm:text-sm">{{ movie.overview | slice: 0:130 }}...</p>
         
        </div>
      </div>
      </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
  </div>
